<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Statement Parser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4052df 0%, #de7a22 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4052df 0%, #de7a22 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #667eea;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .upload-area h3 {
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .upload-area p {
            color: #666;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .provider-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .confidence {
            display: inline-block;
            margin-left: 10px;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .confidence.medium {
            background: #f59e0b;
        }
        
        .confidence.low {
            background: #ef4444;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .data-card {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .data-card label {
            display: block;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .data-card .value {
            color: #1a1a1a;
            font-size: 16px;
            font-weight: 500;
        }
        
        .transactions {
            margin-top: 30px;
        }
        
        .transactions h3 {
            color: #1a1a1a;
            margin-bottom: 16px;
            font-size: 20px;
        }
        
        .transaction-table {
            width: 100%;
            background: #f8f9ff;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .transaction-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .transaction-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
        }
        
        .transaction-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }
        
        .transaction-table tr:last-child td {
            border-bottom: none;
        }
        
        .transaction-table tr:hover {
            background: #f0f2ff;
        }
        
        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .type-badge.credit {
            background: #d1fae5;
            color: #065f46;
        }
        
        .type-badge.debit {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’³ Credit Card Statement Parser</h1>
            <p>Upload your credit card statement PDF to extract key information</p>
        </div>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <h3>Drop your PDF here or click to browse</h3>
                <p></p>
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Parsing your statement...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results">
                <div>
                    <span class="provider-badge" id="provider"></span>
                    <span class="confidence" id="confidence"></span>
                </div>
                
                <div class="data-grid" id="dataGrid"></div>
                
                <div class="transactions" id="transactionsSection" style="display: none;">
                    <h3>Recent Transactions</h3>
                    <div class="transaction-table">
                        <table id="transactionTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody id="transactionBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function handleFile(file) {
            showLoading();
            hideError();
            
            try {
                const text = await extractTextFromPDF(file);
                const result = parseStatement(text);
                displayResults(result);
            } catch (error) {
                showError('Failed to parse PDF: ' + error.message);
            }
        }

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let fullText = '';
            
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + '\n';
            }
            
            return fullText;
        }

        function parseStatement(text) {
            const provider = detectProvider(text);
            let data = {};
            
            switch(provider) {
                case 'HDFC':
                    data = parseHDFC(text);
                    break;
                case 'ICICI':
                    data = parseICICI(text);
                    break;
                case 'AXIS':
                    data = parseAxis(text);
                    break;
                case 'KOTAK':
                    data = parseKotak(text);
                    break;
                case 'SBI':
                    data = parseSBI(text);
                    break;
                default:
                    data = parseGeneric(text);
            }
            
            return {
                provider: provider,
                data: data,
                confidence: calculateConfidence(data)
            };
        }

        function detectProvider(text) {
            const upper = text.toUpperCase();
            if (upper.includes('HDFC BANK')) return 'HDFC';
            if (upper.includes('ICICI BANK')) return 'ICICI';
            if (upper.includes('AXIS BANK')) return 'AXIS';
            if (upper.includes('KOTAK')) return 'KOTAK';
            if (upper.includes('STATE BANK OF INDIA') || upper.includes('SBI')) return 'SBI';
            return 'Unknown';
        }

        function parseHDFC(text) {
            return {
                cardholder_name: extractMatch(text, /Name\s*:\s*([A-Z\s]+)/) || 'Not Found',
                card_number: extractMatch(text, /Card\s*No:\s*([\dX\s]+)/) || 'Not Found',
                statement_date: extractMatch(text, /Statement\s*Date:\s*(\d{2}\/\d{2}\/\d{4})/) || 'Not Found',
                payment_due_date: extractMatch(text, /(\d{2}\/\d{2}\/\d{4})\s+[\d,]+\.?\d*\s+[\d,]+\.?\d*/) || 'Not Found',
                total_amount_due: 'â‚¹' + (extractMatch(text, /Total\s*Dues[^\d]*([\d,]+\.?\d*)/) || 'Not Found'),
                minimum_amount_due: 'â‚¹' + (extractMatch(text, /Minimum\s*Amount\s*Due[^\d]*([\d,]+\.?\d*)/) || 'Not Found'),
                credit_limit: 'â‚¹' + (extractMatch(text, /Credit\s*Limit[^\d]*([\d,]+)/) || 'Not Found')
            };
        }

        function parseICICI(text) {
            return {
                cardholder_name: extractMatch(text, /MR\.\s+([A-Z\s]+)/) || 'Not Found',
                card_number: extractMatch(text, /(\d{4}[X]{6,}\d{4})/) || 'Not Found',
                statement_date: extractMatch(text, /Statement\s*Date[^\n]*([A-Za-z]+\s+\d{1,2},\s*\d{4})/) || 'Not Found',
                payment_due_date: extractMatch(text, /Payment\s*Due\s*Date[^\n]*([A-Za-z]+\s+\d{1,2},\s*\d{4})/) || 'Not Found',
                total_amount_due: 'â‚¹' + (extractMatch(text, /Total\s*Amount\s*due[^\d]*`([\d,]+\.?\d*)/) || 'Not Found'),
                minimum_amount_due: 'â‚¹' + (extractMatch(text, /Minimum\s*Amount\s*due[^\d]*`([\d,]+\.?\d*)/) || 'Not Found'),
                credit_limit: 'â‚¹' + (extractMatch(text, /Credit\s*Limit[^\d]*`([\d,]+\.?\d*)/) || 'Not Found')
            };
        }

        function parseAxis(text) {
            return {
                cardholder_name: extractMatch(text, /([A-Z][a-z]+\s+[A-Z][a-z]+)\s*Credit\s*Card/) || 'Not Found',
                card_number: extractMatch(text, /(\d{6}\*+\d{4})/) || 'Not Found',
                statement_date: extractMatch(text, /Statement\s*Date[^\d]*(\d{2}\/\d{2}\/\d{4})/) || 'Not Found',
                payment_due_date: extractMatch(text, /Payment\s*Due\s*Date[^\d]*(\d{2}\/\d{2}\/\d{4})/) || 'Not Found',
                total_amount_due: 'â‚¹' + (extractMatch(text, /Total\s*Amount\s*Due[^\d]*r\s*([\d,]+\.?\d*)/) || 'Not Found'),
                minimum_amount_due: 'â‚¹' + (extractMatch(text, /Minimum\s*Amount\s*Due[^\d]*r\s*([\d,]+\.?\d*)/) || 'Not Found'),
                credit_limit: 'â‚¹' + (extractMatch(text, /Credit\s*Limit[^\d]*r\s*([\d,]+)/) || 'Not Found')
            };
        }

        function parseKotak(text) {
            return {
                cardholder_name: extractMatch(text, /^([A-Z]+)\s+StatementDate/) || 'Not Found',
                card_number: extractMatch(text, /(\d{6}X+\d{4})/) || 'Not Found',
                statement_date: extractMatch(text, /Statement\s*Date\s*(\d{2}-[A-Za-z]{3}-\d{4})/) || 'Not Found',
                payment_due_date: extractMatch(text, /Pay\s*By\s*(\d{2}-[A-Za-z]{3}-\d{4})/) || 'Not Found',
                total_amount_due: 'â‚¹' + (extractMatch(text, /Total\s*Amount\s*Due\s*Rs\.\s*([\d,]+\.?\d*)/) || 'Not Found'),
                minimum_amount_due: 'â‚¹' + (extractMatch(text, /Minimum\s*Amount\s*Due\s*Rs\.\s*([\d,]+\.?\d*)/) || 'Not Found'),
                credit_limit: 'â‚¹' + (extractMatch(text, /Total\s*Credit\s*Limit\s*Rs\.\s*([\d,]+\.?\d*)/) || 'Not Found')
            };
        }

        function parseSBI(text) {
            return {
                cardholder_name: extractMatch(text, /MR\.\s+([A-Z\s]+)/) || 'Not Found',
                card_number: extractMatch(text, /(\d{4}\s*X+\s*\d{4})/) || 'Not Found',
                statement_date: extractMatch(text, /Statement\s*Date\s*(\d{2}\s*[A-Z]{3}\s*\d{4})/) || 'Not Found',
                payment_due_date: extractMatch(text, /Payment\s*Due\s*Date\s*(\d{2}\s*[A-Z]{3}\s*\d{4})/) || 'Not Found',
                total_amount_due: 'â‚¹' + (extractMatch(text, /Total\s*Payment\s*Due\s*([\d,]+\.?\d*)/) || 'Not Found'),
                minimum_amount_due: 'â‚¹' + (extractMatch(text, /Minimum\s*Payment\s*Due\s*([\d,]+\.?\d*)/) || 'Not Found'),
                credit_limit: 'â‚¹' + (extractMatch(text, /Credit\s*Limit\s*([\d,]+\.?\d*)/) || 'Not Found')
            };
        }

        function parseGeneric(text) {
            return {
                cardholder_name: extractMatch(text, /(?:Name|Cardholder)[:\s]*([A-Z][A-Z\s\.]+)/) || 'Not Found',
                card_number: extractMatch(text, /(\d{4}[\sX*]{4,}\d{4})/) || 'Not Found',
                statement_date: 'Not Found',
                payment_due_date: extractMatch(text, /(?:Due\s*Date|Payment\s*Due)[:\s]*(\d{1,2}[\/\-]\d{1,2}[\/\-]\d{2,4})/) || 'Not Found',
                total_amount_due: 'â‚¹' + (extractMatch(text, /(?:Total.*?Due|Amount.*?Due)[:\s]*(?:Rs\.?|â‚¹)?\s*([\d,]+\.?\d*)/) || 'Not Found'),
                minimum_amount_due: 'Not Found',
                credit_limit: 'Not Found'
            };
        }

        function extractMatch(text, regex) {
            const match = text.match(regex);
            return match ? match[1].trim() : null;
        }

        function calculateConfidence(data) {
            const fields = Object.values(data);
            const foundFields = fields.filter(v => v && v !== 'Not Found' && !v.includes('Not Found')).length;
            return Math.round((foundFields / fields.length) * 100);
        }

        function displayResults(result) {
            hideLoading();
            results.style.display = 'block';
            
            document.getElementById('provider').textContent = result.provider;
            
            const confidenceEl = document.getElementById('confidence');
            confidenceEl.textContent = `${result.confidence}% Confidence`;
            confidenceEl.className = 'confidence';
            if (result.confidence < 50) confidenceEl.classList.add('low');
            else if (result.confidence < 80) confidenceEl.classList.add('medium');
            
            const dataGrid = document.getElementById('dataGrid');
            dataGrid.innerHTML = '';
            
            for (const [key, value] of Object.entries(result.data)) {
                const card = document.createElement('div');
                card.className = 'data-card';
                card.innerHTML = `
                    <label>${formatLabel(key)}</label>
                    <div class="value">${value}</div>
                `;
                dataGrid.appendChild(card);
            }
        }

        function formatLabel(key) {
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function showLoading() {
            loading.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
